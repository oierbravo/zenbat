<section data-ng-controller="ComponentesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Stock</h1>
	</div>
	<div class="page-content">


    <div class="alert alert-info devel-output" >
    <p>Sort predicate: {{ predicate }}</p>
    <p>Sort reverse: {{ reverse }}</p>
    <p>Search Query: {{ searchString }}</p>
  </div>
   <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Buscador" ng-model="searchString">

      </div>      
    </div>
  </form>
	<table data-toggle="table"  data-height="299" class=" table-stripped table table-hover" data-search="true"  data-show-columns="true" >
	 <thead>
        <tr>

            <td   >
            <a href="" ng-click="order('codigo')">Codigo</a>
            <span class="sortorder" ng-show="predicate === 'Código JASO'" ng-class="{reverse:reverse}"></span>
            	</td>


            <td  >
            <a href="" ng-click="order('denominacion')">Denominacion</a>
            <span class="sortorder" ng-show="predicate === 'Denominación'" ng-class="{reverse:reverse}"></span>
            </td>
            <td>Cantidad</td>
            <td>CantidadReservada</td>
            <td>Acciones</td>
      

            

        </tr>
    </thead>
    <tbody>
<tr data-ng-repeat="componente in componentes | orderBy:predicate:reverse   | filter:searchString " class="table-condensed table-stripped" data-ng-controller="StockManagerController" >
			
			<td>{{componente.codigo}}</td>
			<td>{{componente.denominacion}}</td>
            <td>{{componente.cantidad}}</td>
            <td>{{componente.cantidadReservada}}</td>
            <td>
            <button ng-click="stockChange('{{componente.codigo}}',-100)">-100</button>
                <button ng-click="stockChange('{{componente.codigo}}',-10)">-10</button>
                <button ng-click="stockChange('{{componente.codigo}}',-1)">-1</button>
                <button ng-click="stockChange('{{componente.codigo}}',1)">+1</button>
                <button ng-click="stockChange('{{componente.codigo}}',+10)">+10</button>
                <button ng-click="stockChange('{{componente.codigo}}',+100)">+100</button

            </td>
		</tr>

    </tbody>
    </table>
		
	</div>
	
</section>
