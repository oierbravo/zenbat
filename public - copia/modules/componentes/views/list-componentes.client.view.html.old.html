<section data-ng-controller="ComponentesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Componentes</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="componente in componentes" data-ng-href="#!/componente/{{componente._id}}" class="list-group-item">
			
			<h4 class="list-group-item-heading" data-ng-bind="componente.nProducto"></h4>
			<p class="list-group-item-text" data-ng-bind="componente.name"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="componentes.$resolved && !componentes.length">
		No componentes yet, why don't you <a href="/#!/componentes/create">create one</a>?
	</div>
</section>
