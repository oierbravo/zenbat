<section data-ng-controller="ComponentesController">
	<div class="page-header">
		<h1>New Componenente</h1>
	</div>
	<div class="col-md-12">
		<form name="componenteForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': componenteForm.name.$dirty && componenteForm.name.$invalid }">
					<label class="control-label" for="nProducto">N.Producto</label>
					<div class="controls">
						<input name="nProducto" type="text" data-ng-model="nProducto" id="nProducto" class="form-control" placeholder="nProducto" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': componenteForm.name.$dirty && componenteForm.name.$invalid }">
					<label class="control-label" for="name">Nombre</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="notes">Jaso pone.</label>
					<div class="controls">
						<input type="checkbox" name="jasoPone" data-ng-model="jasoPone" id="jasoPone" class="form-control">Si.</input>
					</div>

					<label class="control-label" for="notes">Notes</label>
					<div class="controls">
						<textarea name="notes" data-ng-model="notes" id="notes" class="form-control" cols="30" rows="10" placeholder="Notes"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
